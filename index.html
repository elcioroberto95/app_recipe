<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body onload="fetchApi()">
    <section>
        <div class="container">
            <h1 class="brand">Recipe App</h1>
            <form action="">
                <input type="text" placeholder="Search your Recipe..."><i class="fas fa-search"></i>
        </form>
        <div class="search-result">
            <div class="item">
                <img src="./img/123.jpg" alt="food">
                <div class="flex-container">
                    <h1 class="title">This is a recipe</h1>
                    <a class="view-button" href="">View Recipe</a>
                </div>
                <p class="item-data">Calories:120</p>
            </div>
            
        </div>
        
        </div>
    </section>
    <script src="./js/script.js"></script>
</body>
</html>
